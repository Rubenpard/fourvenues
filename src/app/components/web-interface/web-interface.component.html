<div class="flex flex-col justify-between min-h-full bg-white">
  <!-- Título -->
  <h2 class="text-xl font-bold text-gray-500 text-center border-b-3 border-gray-200 p-8.5">Web Interface</h2>

  <!-- Menú principal -->
  <div class="flex flex-col md:flex-row justify-center lg:flex-col">
    <ul class="flex flex-col gap-3 border-b-3 border-gray-200 p-9">
      <li class="flex items-center gap-3 cursor-pointer relative p-2 hover:bg-gray-200 rounded">
        <span class="font-medium text-gray-400">Dashboards</span>
      </li>
      <li *ngFor="let item of menuItems; let i = index"
          class="flex items-center gap-3 cursor-pointer relative p-2 hover:bg-gray-200 rounded"
          (click)="clearNotifications(i)">
        <span class="font-medium">{{ item.label }}</span>
        <span *ngIf="item.hasNotifications"
              class="absolute top-2 right-0 bg-blue-500 text-white text-sm font-bold px-2.5 py-1 rounded-full md:relative md:top-0 md:right-0 lg:absolute">
          {{ item.count }}
        </span>
      </li>
    </ul>

    <!-- Menú de contactos -->
    <ul class="flex flex-col gap-4 p-9">
      <li class="flex items-center gap-3 cursor-pointer relative p-2 hover:bg-gray-200 rounded">
        <span class="font-medium text-gray-400">Contacts</span>
      </li>
      <li *ngFor="let contact of menuContacts; let i = index" class="flex items-center gap-9 cursor-pointer">
        <div class="flex items-center gap-4 relative">
          <img [src]="contact.picture"
               [ngClass]="{
                 'w-10 h-10 rounded-full': true,
                 'opacity-80 grayscale': !contact.connected
               }" />
          <span *ngIf="contact.connected"
                class="absolute top-0 right-0 bg-blue-500 border-2 border-white text-white text-xs w-4 h-4 flex items-center justify-center rounded-full">
          </span>
        </div>
        <span class="font-medium text-gray-700">{{ contact.name }}</span>
      </li>
    </ul>
  </div>

  <!-- Íconos de acción (fijar al fondo) -->
  <div class="flex items-center justify-between gap-9 border-t-3 border-gray-100 p-9 mt-auto">
    <div>
      <svg class="w-6 h-6 text-gray-300 dark:text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.25-2.095c.478-.86.75-1.85.75-2.905a5.973 5.973 0 0 0-.75-2.906 4 4 0 1 1 0 5.811ZM15.466 20c.34-.588.535-1.271.535-2v-1a5.978 5.978 0 0 0-1.528-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.535Z" clip-rule="evenodd"/>
      </svg>
    </div>
    <div class="opacity-70">
      <svg class="w-6 h-6 text-gray-400 dark:text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M2.038 5.61A2.01 2.01 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-.12-.01-.238-.03-.352l-.866.65-7.89 6.032a2 2 0 0 1-2.429 0L2.884 6.288l-.846-.677Z"/>
        <path d="M20.677 4.117A1.996 1.996 0 0 0 20 4H4c-.225 0-.44.037-.642.105l.758.607L12 10.742 19.9 4.7l.777-.583Z"/>
      </svg>
    </div>
    <div class="opacity-70">
      <svg class="w-6 h-6 text-gray-400 dark:text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M3 6a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-6.616l-2.88 2.592C8.537 20.461 7 19.776 7 18.477V17H5a2 2 0 0 1-2-2V6Zm4 2a1 1 0 0 0 0 2h5a1 1 0 1 0 0-2H7Zm8 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2Zm-8 3a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H7Zm5 0a1 1 0 1 0 0 2h5a1 1 0 1 0 0-2h-5Z" clip-rule="evenodd"/>
      </svg>
    </div>
  </div>
</div>
