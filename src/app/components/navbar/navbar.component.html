<nav class="bg-white border-b-3 border-gray-200 px-4 md:px-6 lg:px-20 py-4 h-25">
  <div class="flex flex-col md:flex-row md:justify-between md:items-center bg-white">
    <!-- Navegación con borde en escritorio -->
    <div class="mb-4 md:mb-0 md:border-r md:border-gray-200 md:pr-4">
      <ul class="lg:flex flex-col sm:flex-row gap-4 flex-row">
        <li><a href="#" class="text-gray-700 font-medium hover:text-gray-500">Populars</a></li>
        <li><a href="#" class="text-gray-700 font-medium hover:text-gray-500">For you</a></li>
        <li><a href="#" class="text-gray-700 font-medium hover:text-gray-500">Messages</a></li>
      </ul>
    </div>

    <!-- Buscador -->
    <div class="relative w-full md:w-1/3 mb-4 md:mb-0 md:pl-4">
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
      </svg>
      <input type="text" placeholder="Search messages" class="w-full pl-12 pr-4 py-2 rounded-lg focus:outline-none focus:bg-gray-200" />
    </div>

    <!-- Iconos de usuario -->
    <div class="flex items-center gap-4">
      <!-- Notificación -->
      <button class="relative p-2 rounded-full hover:bg-gray-200">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 24 24">
          <path d="M17.133 12.632v-1.8a5.406 5.406 0 0 0-4.154-5.262.955.955 0 0 0 .021-.106V3.1a1 1 0 0 0-2 0v2.364a.955.955 0 0 0 .021.106 5.406 5.406 0 0 0-4.154 5.262v1.8C6.867 15.018 5 15.614 5 16.807 5 17.4 5 18 5.538 18h12.924C19 18 19 17.4 19 16.807c0-1.193-1.867-1.789-1.867-4.175ZM8.823 19a3.453 3.453 0 0 0 6.354 0H8.823Z"/>
        </svg>
        <span class="absolute top-0 right-0 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">3</span>
      </button>

      <!-- Perfil de usuario -->
      <div class="flex items-center gap-2 cursor-pointer" *ngIf="userData">
        <img [src]="userData.picture.large" alt="Usuario" class="w-10 h-10 rounded-full" (click)="onImageClick()"/>
        <span class="font-medium text-gray-700">{{ userData.name.first }} {{ userData.name.last }}</span>
      </div>
    </div>
  </div>
</nav>
